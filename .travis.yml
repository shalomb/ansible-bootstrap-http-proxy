---

language: python

sudo: required

env:
  - distribution: centos
    version:      7
  - distribution: fedora
    version:      26
  - distribution: fedora
    version:      25
  - distribution: fedora
    version:      24
  - distribution: ubuntu
    version:      xenial
  - distribution: ubuntu
    version:      trusty
  - distribution: debian
    version:      stretch
  - distribution: debian
    version:      jessie

services:
  - docker

before_install:
  - 'sudo docker pull ${distribution}:${version}'

script:
  - container_id=$(mktemp -t XXXXXXXXXXXX)
  - container_id=$( basename $container_id )
  - 'docker run --detach --volume="$PWD":"$PWD":ro -w "$PWD" --name $container_id $distribution:$version sleep 2d'
  - pwd
  - ls
  - 'docker exec -it $container_id pwd'
  - 'docker exec -it $container_id ls'
  - 'docker exec -it $container_id ./tests/role.sh'
  - 'docker exec -it $container_id ansible-playbook tests/test.yml -l localhost -vv'

