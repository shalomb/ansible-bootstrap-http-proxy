galaxy_info:
  author: Shalom Bhooshi
  description: Role to setup {HTTP,HTTPS,FTP}_PROXY vars
  company: StarFish Solo
  issue_tracker_url: https://github.com/shalomb/ansible-bootstrap-http-proxy/issues

  # Some suggested licenses:
  # - BSD (default)
  # - MIT
  # - GPLv2
  # - GPLv3
  # - Apache
  # - CC-BY
  license: license (GPLv2, CC-BY, etc)

  min_ansible_version: 2.4

  github_branch: master

  # platforms is a list of platforms, and each platform has a name and a list of versions.

  platforms:

    - name: CentOS
      versions:
        - all

    - name: Debian
      versions:
        - all

    - name: Fedora
      versions:
        - all
        - 33

    - name: RHEL
      versions:
        - all

  galaxy_tags:
    - /etc/environment
    - ftp_proxy
    - http_proxy
    - https_proxy
    - proxy
    - web proxy
